<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br />
      <h2 style="text-align: center">Lista de Usuarios</h2>
      <div class="card-container">
        <div class="card" *ngFor="let element of dataSource.data">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{element.username}}</mat-card-title>
              <mat-card-subtitle>Nombre y Apellido: {{element.nameUser}} {{element.lastNameUser}}</mat-card-subtitle>
              <mat-card-subtitle>Tel√©fono: {{element.telephoneUser}}</mat-card-subtitle>
              <mat-card-subtitle>Correo: {{element.mail}}</mat-card-subtitle>
              <mat-card-subtitle>Fecha de Nacimiento: {{element.birthDate}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
              <button mat-button color="accent" [routerLink]="['ediciones', element.idUser]">
                <mat-icon>edit</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>
        <br/>
        </div>
      </div>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </body>
</html>
