    <div class="card-container">
      <div class="card" *ngFor="let element of dataSource.data">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{element.nameTexture}}</mat-card-title>
            <mat-card-subtitle>Fecha de creación: {{element.creationDate}}</mat-card-subtitle>
            <mat-card-subtitle>Material: {{element.material}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button color="accent" [routerLink]="['ediciones', element.idTexture]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button color="warn" (click)="eliminar(element.idTexture)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      <br/>
      </div>
    </div>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      ></mat-paginator>
