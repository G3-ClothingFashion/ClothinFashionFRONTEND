    </div>
    <mat-form-field>
      <input matInput (keyup)="filter($event)" placeholder="buscar"/>
    </mat-form-field>

  <div class="card-container">
    <div class="card" *ngFor="let element of dataSource.filteredData">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{element.nameTypeClothing}}</mat-card-title>
          <mat-card-subtitle>Talla: {{element.size}}</mat-card-subtitle>
          <mat-card-subtitle>Género: {{element.gender}}</mat-card-subtitle>
          <mat-card-subtitle>Categoría: {{element.category}}</mat-card-subtitle>
          <mat-card-subtitle>Ocasión: {{element.occasion}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Descripción: {{element.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button
                mat-button
                color="warn"
                [routerLink]="['ediciones', element.idTypeClothing]"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-button
                color="accent"
                (click)="eliminar(element.idTypeClothing)"
              >
                <mat-icon>delete</mat-icon>
              </button>
        </mat-card-actions>
      </mat-card>
      <br/>
    </div>
  </div>


    <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
  ></mat-paginator>
  </div>
