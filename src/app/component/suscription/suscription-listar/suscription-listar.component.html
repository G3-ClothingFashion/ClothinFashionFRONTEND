<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br />
      <h2 style="text-align: center">Lista de Suscripciones</h2>

      <div class="card-container">
        <div class="card" *ngFor="let element of dataSource.data">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{ element.users.username }}</mat-card-title>
              <mat-card-subtitle>Monto: S./{{element.amount}}</mat-card-subtitle>
              <mat-card-subtitle
                >Fecha de Pago: {{ element.paymentDate }}</mat-card-subtitle
              >
              <mat-card-subtitle
                >Inicio de Suscripci√≥n:
                {{ element.startSuscription }}</mat-card-subtitle
              >
              <mat-card-subtitle>Estado: {{ element.state }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
              <button
                mat-button
                color="warn"
                [routerLink]="['ediciones', element.idSuscription]"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-button
                color="accent"
                (click)="eliminar(element.idSuscription)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>
          <br />
        </div>
      </div>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </body>
</html>
