    <div class="card-container">
      <div class="card" *ngFor="let element of dataSource.filteredData">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{element.nameBrand}}</mat-card-title>
            <mat-card-subtitle>País: {{element.country}}</mat-card-subtitle>
            <mat-card-subtitle>Sitio web: {{element.webSite}}</mat-card-subtitle>
            <mat-card-subtitle>Descripción: {{element.description}}</mat-card-subtitle>
            <mat-card-subtitle>Tags: #{{element.tags}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button
                mat-button
                color="warn"
                [routerLink]="['ediciones', element.idBrand]"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-button
                color="accent"
                (click)="eliminar(element.idBrand)"
              >
                <mat-icon>delete</mat-icon>
              </button>
          </mat-card-actions>
        </mat-card>
        <br/>
      </div>
    </div>

      <mat-paginator
      [pageSizeOptions]="[5,10,25,100]"
      showFirstLastButtons>
      </mat-paginator>
    </div>
