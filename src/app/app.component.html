<ng-container></ng-container>
<div *ngIf="verificar()" style="background-color: #F2B263;">

    <button class="Boton" mat-menu-item [matMenuTriggerFor]="menuRecomendaciones">Recomendaciones</button>

    <button class="Boton" mat-menu-item [matMenuTriggerFor]="menuSuscriptions">Suscripciones</button>

    <button class="Boton" mat-menu-item [matMenuTriggerFor]="menuColor">Color</button>

    <button class="Boton" mat-menu-item [matMenuTriggerFor]="menuSalir">Usuario</button>
    <button class="Boton" mat-menu-item [matMenuTriggerFor]="menuRol" *ngIf="role == 'ADMIN'">Rol</button>
    <button class="Boton" mat-menu-item [matMenuTriggerFor]="menuReportes">Reportes</button>
  </mat-menu>
  <mat-toolbar style="background-color: #F2B263; display: flex; justify-content: space-between;">
    <button class="BotoM" mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon style="background-color: #F2B263;">menu</mat-icon>
    </button>
    <img class="logo" src="assets/logo.png" alt="Logo de la empresa" >
    <div>
      <span>{{role}}</span>

      <button mat-icon-button routerLink="/login" (click)="cerrar()" class="Boton" style="margin-left: auto;">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </mat-toolbar>

</div>
